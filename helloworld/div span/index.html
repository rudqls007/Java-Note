<!DOCTYPE html>

<body>
Android의 <div>최신 버전인 Android 11</div> 에서는 폴더블 기기, 더욱 강력해진 사용자 보호 등 여러 가지 새로운 환경을 활용할 수 있습니다.<br><br>
Android의 <span>최신 버전인 Android 11</span> 에서는 폴더블 기기, 더욱 강력해진 사용자 보호 등 여러 가지 새로운 환경을 활용할 수 있습니다.
